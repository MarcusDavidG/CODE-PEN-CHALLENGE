<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider Swiper</title>
    <link rel="stylesheet" href="/Image Slider Swiper/style.css" />
  </head>
  <body>
    <div class="slider-container">
      <button class="prev" aria-label="Previous Slide">&lt;</button>
      <div class="slider">
        <div class="slide">
          <img
            src="https://via.placeholder.com/800x400?text=Slide+1"
            alt="Slide 1"
          />
        </div>
        <div class="slide">
          <img
            src="https://via.placeholder.com/800x400?text=Slide+2"
            alt="Slide 2"
          />
        </div>
        <div class="slide">
          <img
            src="https://via.placeholder.com/800x400?text=Slide+3"
            alt="Slide 3"
          />
        </div>
        <div class="slide">
          <img
            src="https://via.placeholder.com/800x400?text=Slide+4"
            alt="Slide 4"
          />
        </div>
      </div>
      <button class="next" aria-label="Next Slide">&gt;</button>
    </div>
    <script src="/Image Slider Swiper/script.js"></script>
  </body>
</html>
