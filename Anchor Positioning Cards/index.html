<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Positioning :hover Cards</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" data-position="top-left">Card 1</div>
      <div class="card" data-position="top-right">Card 2</div>
      <div class="card" data-position="bottom-left">Card 3</div>
      <div class="card" data-position="bottom-right">Card 4</div>
    </div>
  </body>
</html>
