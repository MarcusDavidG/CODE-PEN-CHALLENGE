<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="/tip_calculator.css" />
  </head>
  <body>
    <div class="calculator-container">
      <h1>Tip Calculator</h1>
      <label for="bill-amount">Bill Amount ($):</label>
      <input type="number" id="bill-amount" placeholder="Enter bill amount" />

      <label for="tip-percentage">Tip Percentage:</label>
      <select id="tip-percentage">
        <option value="0.10">10%</option>
        <option value="0.15">15%</option>
        <option value="0.20">20%</option>
        <option value="0.25">25%</option>
      </select>

      <button id="calculate">Calculate Tip</button>

      <div class="result">
        <p id="tip-amount">Tip Amount: $0.00</p>
        <p id="total-bill">Total Bill: $0.00</p>
      </div>
    </div>
    <script src="/tip_calculator.js"></script>
  </body>
</html>
